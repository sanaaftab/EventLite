<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
        	<form th:action="@{/events/{num}(num=${e.id})}" th:method="update">
		  	<input type="hidden" name="_method" value="update">
        
          <td th:text="${e.name}">My Event</td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          
         <input type="hidden" name="_method" value="update" />
        <!-- <td> <button type="submit" class="btn btn-danger" href="/events/update" ><i class="fas fa-random" aria-hidden="true"></i>Update</td> -->
        <td> <a class="btn btn-primary" role="button" href="/events/update"><i class="fas fa-plus" aria-hidden="true"></i> Update a new event</a> </td>
        
        </form>
      
          
        </tr>
      </tbody>
    </table>
    
    <p>
      <a class="btn btn-primary" role="button" href="/events/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new event</a>
    </p>

  </div>

</body>
</html>
