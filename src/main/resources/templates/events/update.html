<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>New</title>
</head>
<body>
  <div layout:fragment="content">
  	
  		<form action="#" th:action="@{'/events/update/' + ${{event.id}}}" th:object="${events}" method="post">
  		  <div class="form-group">
  		  	<label for="name">Event name</label>
      	    <input class="form-control" type="text" th:placeholder="${event.name}" name="name" id="name" autofocus="autofocus" />
      	  </div>
      	  
      	  <div class="form-group">
  		  	<label for="description">Event description</label>
      	    <input class="form-control" type="text" th:placeholder="${event.description}" name="description" id="description" />
      	  </div>
      	  
      	  <div class="form-group">
      	    <label for="date">Event date</label>
      	    <input class="form-control" type="date" th:value="${event.date}" name="date" id="date" />
      	  </div>
      	  
      	  <div class="form-group">
      	    <label for="time">Event time</label>
      	    <input class="form-control" type="time"  th:value="${event.time}" name="time" id="time" />
      	  </div>  	    
  
       	  <div class="form-group">
      	    <label for="venue">Event venue</label>
      	    <select class="form-control" name="venue" id="venue">
      	      <option value="" disabled selected>Change Venue if you want</option>
      	      <option th:each="venue: ${venues}" th:value="${venue.id}" th:text="${venue.name}"> </option>
      	    </select>  
      	  </div>   	
      	  
      <button class="btn btn-primary" type="submit"><i class="fas fa-bookmark" aria-hidden="true"></i> Save</button>
      <a class="btn btn-warning" role="button" href="/events"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
      
    </form>
    
  </div>        
  
</body>
</html>
