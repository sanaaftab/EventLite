<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All Venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All Venues</h1>
    <div class="alert alert-danger" role="alert" th:if="${message}"
      th:text="${message}">
    </div>
    
    <form action="#" th:action="@{/venues}" th:object="${searchqueryKeyVenues}" method="get">
	    <label><b>Search for venues:</b></label>
		<input type="text" th:field="*{searchString}" placeholder="Search.." name="search" required>
	    <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Address (Roadname)</th>
          <th><i class="fas fa-map-marker-alt"></i> Postcode</th>
          <th><i class="fas fa-box"></i> Capacity</th>
          <th><i class="fas fa-pen"></i> Options</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="venue : ${venues}">
           <td><a th:href="@{/venues/{num}(num=${venue.id})}" th:text ="${venue.name}"</a></td>
          <td th:text="${venue.roadname}">Venue roadname</td>
          <td th:text="${venue.postcode}">Venue postcode</td>
          <td th:text="${venue.capacity}">Venue capacity</td>
          <td>
          <a class="btn btn-primary" th:href="@{/venues/update/{id}(id = ${venue.id})}" method = "get"> Update venue</a> 
          </td>
        </tr>
      </tbody>
    </table>

	<p>
      <a class="btn btn-primary" role="button" href="/venues/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new venue</a>
    </p>
  

 </div>
</body>
</html>
